<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quoat Generator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="popup" id="popup">
            <input type="text"  id="QuoatInput" placeholder="Write Quote">
            <input type="text"  id="AuthorInput" placeholder="Write Author Name">
            <button id="QuoatAdd" class="btn">Submit</button>
        </div>


        <div class="randomQuoat buttons">
            <button id="randomQuoatBtn" class="btn">Random Quoat Generator</button>
        </div>


        <div class="displayQuoat">
            <p  id="Quoat_para"></p>
        </div> 

        <div class="btn_container">


            <div class="buttons">
                <button class="btn" id="CopyQuoatBtn">Copy Quoat</button>
            </div>
    
            <div class="buttons">
                 <button class="btn" id="shareTwit" type="reset"> Share on Twiter </button>
                  
            </div>
            
            <div class="buttons">
                <button class="btn" id="AddQuote">Add Quoat</button>
            </div>

        </div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
